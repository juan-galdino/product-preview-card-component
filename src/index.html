<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="scss/main.scss" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <article class="product">
        <section>
          <picture>
            <source
              media="(min-width: 48em)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              class="product__img"
              src="images/image-product-mobile.jpg"
              alt="Photo of the perfurme"
              loading="lazy"
            />
          </picture>
        </section>
        <section class="product__details">
          <span class="product__type">PERFUME</span>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__prices">
            <span class="product__price">$149.99</span><del>$169.99</del>
          </div>
          <button class="button--primary">
            <i>
              <img
                src="images/icon-cart.svg"
                alt="Shopping cart icon."
                loading="lazy"
              />
            </i>
            Add to Cart
          </button>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/juan-gadino">Juan Galdino</a>.
      </div>
    </main>
  </body>
</html>
